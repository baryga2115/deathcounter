<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Licznik Śmierci</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: 'Arial', sans-serif;
      color: white;
      font-size: 72px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-shadow: 0 0 10px red;
    }
  </style>
</head>
<body>
  <div id="counter">Śmierci: <span id="deaths">0</span></div>

  <script>
async function fetchDeathCount() {
  try {
    const response = await fetch('data.json?v=' + Date.now(), { cache: "no-store" });
    if (!response.ok) throw new Error("Brak pliku");
    const json = await response.json();
    document.getElementById('deaths').textContent = json.deaths;
  } catch (e) {
    document.getElementById('deaths').textContent = 'BŁĄD';
  }
}


    fetchDeathCount();
    setInterval(fetchDeathCount, 3000); // odświeżanie co 3s
  </script>
</body>
</html>
